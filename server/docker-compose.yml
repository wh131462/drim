services:
    mysql:
        image: mysql:8.0
        container_name: drim-mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: drim
            TZ: Asia/Shanghai
        ports:
            - '3306:3306'
        volumes:
            - mysql_data:/var/lib/mysql
        command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-ppassword']
            interval: 10s
            timeout: 5s
            retries: 10
            start_period: 30s

    redis:
        image: redis:7-alpine
        container_name: drim-redis
        restart: unless-stopped
        ports:
            - '6379:6379'
        volumes:
            - redis_data:/data
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    mysql_data:
    redis_data:
