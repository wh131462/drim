            .fortune-badge {
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);

                font-weight: 600;

            }

            .version-info-bar {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding-bottom: 16px;
                margin-bottom: 16px;
                border-bottom: 1px solid #F7FAFC;
            }

            .version-badges {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .version-type-badge {
                display: flex;
                align-items: center;
                gap: 6px;
                padding: 6px 12px;
                background: var(--primary-light);
                color: var(--primary-color);
                border-radius: 12px;
                font-size: 12px;
                font-weight: 600;
            }

            .version-type-badge.original {
                background: #D1FAE5;
                color: #10B981;
            }

            .privacy-badge {
                display: flex;
                align-items: center;
                gap: 4px;
                padding: 6px 10px;
                background: #F7FAFC;
                color: var(--text-secondary);
                border-radius: 12px;
                font-size: 11px;
                font-weight: 500;
            }

            .privacy-badge.public {
                background: #E0F2FE;
                color: #0284C7;
            }

            .version-history-link {
                display: flex;
                align-items: center;
                gap: 4px;
                padding: 6px 12px;
                background: white;
                border: 1.5px solid var(--border-color);
                border-radius: 12px;
                font-size: 12px;
                color: var(--text-secondary);
                text-decoration: none;
                cursor: pointer;
                transition: all 0.2s;
            }

            .version-history-link:active {
                transform: scale(0.95);
                border-color: var(--primary-color);
                color: var(--primary-color);
            }

        <div class="app-container">
            <!-- Navbar -->

                </h1>

                    style="opacity: 0.8"

                    08:30 记录
                </div>
            </div>

            <div class="dream-content-card">

                        <!-- Privacy Badge -->
                        <div class="privacy-badge">

                                viewBox="0 0 24 24"
                                fill="currentColor"

                            />

                        历史

                <div class="tag-list">
                    <div class="detail-tag">
                        <svg
                            style="width: 14px; height: 14px; fill: currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                d="M12 2c-5.33 4.55-8 8.48-8 11.8 0 4.98 3.8 8.2 8 8.2s8-3.22 8-8.2c0-3.32-2.67-7.25-8-11.8z"

                    我梦见自己在一片草地上奔跑，天空很蓝，阳光很温暖。突然我发现自己能飞起来，越飞越高，俯瞰着整个大地。风在耳边呼啸，但我一点也不害怕，反而觉得非常自由和快乐。后来我飞到了一片森林上空，看到很多小动物在林间穿梭...
                </div>

                            />

                    </div>
                    <div class="analysis-text">
                        这个梦境反映了你内心对自由的渴望。草地象征着广阔的可能性，奔跑代表追逐梦想的动力，而飞翔则意味着突破限制、超越自我的愿望。近期你可能在某些方面感到束缚，这个梦是潜意识在提醒你勇敢追求内心真正想要的东西。
                    </div>
