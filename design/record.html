            .textarea-container {
                background: white;
                padding: 20px;
                margin: 16px;
                border-radius: var(--radius-lg);
                box-shadow: var(--shadow-sm);
            }

            textarea {
                width: 100%;
                height: 180px;
                border: none;
                resize: none;
                font-size: 16px;
                line-height: 1.6;
                color: var(--text-main);
                outline: none;
                font-family: inherit;
                background: transparent;
            }

            textarea::placeholder {
                color: #cbd5e0;
            }

            .section-title {
                font-size: 14px;
                font-weight: 700;
                margin-bottom: 16px;
                color: var(--text-secondary);
                display: flex;
                align-items: center;
            }

            .section-title::before {
                content: '';
                width: 4px;
                height: 14px;
                background: var(--primary-color);
                border-radius: 2px;
                margin-right: 8px;
            }

            .tag-container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
                margin-bottom: 32px;
            }

            .tag-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 12px 8px;
                background: white;
                border-radius: 12px;
                border: 1.5px solid transparent;
                cursor: pointer;
                transition: all 0.2s;
                box-shadow: var(--shadow-sm);
            }

            .tag-item:active {
                transform: scale(0.95);
            }

            .tag-item.active {
                border-color: var(--primary-color);
                background: #f3efff;
                color: var(--primary-color);
            }

            .tag-icon-svg {
                width: 24px;
                height: 24px;
                margin-bottom: 6px;
                fill: currentColor;
                opacity: 0.7;
            }

            .tag-item.active .tag-icon-svg {
                opacity: 1;
            }

            .tag-text {
                font-size: 12px;
                font-weight: 500;
            }

            .emotion-container {
                display: flex;
                justify-content: space-between;
                margin-bottom: 32px;
                padding: 0 16px;
            }

            .emotion-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                opacity: 0.4;
                transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
                cursor: pointer;
                position: relative;
            }

            .emotion-item.active {
                opacity: 1;
                transform: scale(1.15) translateY(-5px);
            }

            .emotion-item.active::after {
                content: '';
                position: absolute;
                bottom: -8px;
                width: 4px;
                height: 4px;
                background: var(--primary-color);
                border-radius: 50%;
            }

            .emotion-icon {
                font-size: 36px;
                margin-bottom: 6px;
                filter: grayscale(0.5);
                transition: filter 0.3s;
            }

            .emotion-item.active .emotion-icon {
                filter: grayscale(0);
                text-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .fixed-bottom {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                padding: 16px 24px calc(16px + var(--safe-area-bottom));

                border-top-left-radius: 24px;

            .content-toolbar {

            .toolbar-left {

            .polish-btn {

                gap: 6px;

                font-size: 13px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s;

            .polish-btn:active {

            .polish-btn.disabled {

            .toggle-switch::before {
