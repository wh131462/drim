                border: none;
                cursor: pointer;
                transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
                position: relative;
            }

            .record-btn-large::before {
                content: '';
                position: absolute;
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
                border-radius: 50%;
                border: 2px solid rgba(107, 78, 255, 0.1);
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0% {
                    transform: scale(0.95);
                    opacity: 0.5;
                }
                50% {
                    transform: scale(1.05);
                    opacity: 0.2;
                }
                100% {
                    transform: scale(0.95);
                    opacity: 0.5;
                }
            }

            .record-btn-large:active {
                transform: scale(0.92);
                box-shadow: 0 4px 10px rgba(107, 78, 255, 0.3);
            }
